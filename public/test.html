<html leng='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="HG King">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel='stylesheet' href='https://www.hgking.xyz/css/deco.css' type='text/css'>
    <script src='https://www.hgking.xyz/js/deco.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Limelight" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <title>Wiki Color Scraper</title>
  </head>
  <body>
    <div class='center _2-3rd text-center'>
      <div id='header' class='deco'>
        <h1 id="title" class="deco-title">Test</h1>
        <h2 id="description" class="deco-description">Created By HG King</h2>
      </div>
    </div>
    <main>
      <div class='_half center'>
        <div class='deco'>
          <div class=''>
            <form class='row deco-form  text-center' action='' method='post'>
                <div class="checkbox">
                    <label>
                      <input type="checkbox" data-toggle="toggle">
                      Option one is enabled
                    </label>
                  </div>
                  <br>
                  <div class="checkbox disabled">
                    <label>
                      <input type="checkbox" disabled data-toggle="toggle">
                      Option two is disabled
                    </label>
                </div>
              <div class='row'>
                <label for='alpha'>Alpha(α):</label>
                <input id='alpha' name='alpha' type='text' required>
              </div>
              <br>
              <div class='row'>
                <label for='beta'>Beta(β):</label>
                <input id='beta' name='beta' type='text' required>
              </div>
              <br>
              <div class='row'>
                <label for='gamma'>Gamma(γ):</label>
                <input id='gamma' name='gamma' type='text' required>
              </div>
              <br>
              <div class='row'>
                <label for='delta'>Delta(δ):</label>
                <input id='delta' name='delta' type='number' required>
              </div>
              <div class='row'>
                <label for='delta'>Delta(δ):</label>
                <input id='delta' name='delta' type='number' required>
              </div>
              <input type="radio" id="louie" name="drone" value="louie">
              <br>
              <input type='submit' value='Submit' name='submitted'>
            </form>
            <deco-footer></deco-footer>
          </div>
        </div>
      </div>
    </main>
    <deco-div width="_half" align="center" text_align='text-center'>Hello yall</deco-div>
    <div class='center _2-3rd text-center'>
      <div id="footer" class='deco'>
        <deco-footer></deco-footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  </body>
</html>
